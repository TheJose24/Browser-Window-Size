<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Button Hover Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Window and Content Size Tracker</h1>
    <h2>Window Size</h2>
    <p>Width: <span id="window-width"></span> pixels</p>
    <p>Height: <span id="window-height"></span> pixels</p>

    <h2>Content Size</h2>
    <div id="content-size">
      <p>Width: <span id="content-width"></span> pixels</p>
      <p>Height: <span id="content-height"></span> pixels</p>
    </div>
    </section>    
    <script src="script.js"></script>
  </body>
</html>
